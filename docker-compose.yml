version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestion-visitas-db
    environment:
      POSTGRES_DB: gestion_visitas
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secure_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d gestion_visitas"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: gestion-visitas-backend
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://app_user:secure_password123@postgres:5432/gestion_visitas?schema=public"
      JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
      JWT_EXPIRES_IN: "24h"
      REFRESH_TOKEN_SECRET: "your-refresh-token-secret-change-this-too"
      REFRESH_TOKEN_EXPIRES_IN: "7d"
      PORT: "3001"
      NODE_ENV: "development"
      BCRYPT_SALT_ROUNDS: "10"
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX_REQUESTS: "100"
      CORS_ORIGIN: "http://localhost:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data: